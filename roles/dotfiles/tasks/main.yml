- name: Symlink all dotfiles into home folder
  file:
    src: '{{ ansible_env.PWD }}/files/dotfiles/{{ item }}'
    path: '~/.{{ item }}'
    state: link
  loop:
  - gitconfig
  - gitignore
  - hushlogin
  - jshintrc
  - tmux.conf
  - vimrc
  - zsh_aliases
  - zsh_functions
  - zshenv
  - zshrc

- name: Download git-shift
  get_url:
    url: https://raw.githubusercontent.com/gitbits/git-shift/master/git-shift
    dest: /usr/local/bin/git-shift
    mode: '750'

- name: Download Vundle (vi bundle manager)
  git:
    repo: https://github.com/VundleVim/Vundle.vim.git
    dest: ~/.vim/bundle/Vundle.vim

- name: Setup Vundle and install plugins
  shell:
    cmd: echo | echo | vim +PluginInstall +qall &>/dev/null
